<!doctype html>
<html>
  <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
		<title>渐变色饼图</title>
		<style type="text/css" media="screen">
			 .pi-con{
					 width:750px;height:300px;margin:auto;
			 }
			 .kcharts-label{
					 color:#0579C6;
					 cursor:pointer;
			 }
		 </style>		
  </head>
  <body>
    <div id="J_Pie1" class="pi-con">
    </div>
	<script charset="utf-8" src="//g.alicdn.com/kissy/k/5.0.1/seed.js"></script>
<script type="text/javascript">

		require("kg/kcharts/5.0.0/piechart/index",function(Pie){
			function pie1(){
				var data = [ {label:"Chrome", data:1 },{ label:"FireFox", data:2 },{ label:"IE", data:3 },{ label:"Opera",data:4 },{ label:"Safari", data:5 }];

				var cfg = {
					series:data,
					color:{
						initial:"#f00"
					},
					renderTo:"#J_Pie1",
					cx:350,cy:150,
					rs:80,
					interval:5,
					anim:{
						easing:'swing',
						duration:800
					}
				}

		    var pie = new Pie(cfg)
					, ms = 600

				function enter(e){
					var sector = e.sector
						, set = sector.get('set')
						, middleangle = sector.get('middleangle')
						, angel = middleangle*Math.PI/180
						, cx = this.get("cx")
						, cy = this.get("cy")
						, unit = 10
						, x = unit*Math.cos(angel)
						, y = -unit*Math.sin(angel)

					set.stop().animate({transform:'s1.1 1.1 '+cx+' '+ cy},ms,'elastic')
				}
				function leave(e){
					var sector = e.sector
						, set = sector.get('set')
					set.stop().animate({transform:""},ms,"elastic")
				}

				pie.on("mouseover",enter);
				pie.on("mouseout",leave);

				pie.on("afterRender",function(){
		      // do sth
				});

			}
			pie1();
		})
	</script>
  </body>
</html>
