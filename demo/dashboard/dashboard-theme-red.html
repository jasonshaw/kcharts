<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
    <title>chart test</title>
    <style type="text/css" media="screen">
      .container{width:230px;height:230px;margin:10px auto;}
     .tool{text-align: center;}
    </style>
  </head>
  <body>
    <div id="container" class="container">
      
    </div>
    <div class="tool">
        <button id="change" style="padding:5px 10px;">
                    随机指向
        </button>
      </div>
     <script charset="utf-8" src="//g.alicdn.com/kissy/k/5.0.1/seed.js"></script>
    <script type="text/javascript">
     require('node,util,kg/kcharts/5.0.0/dashboard/index',function(Node,Util,DashBoard){
       function helperRand(a,b){
         return Math.floor(Math.random()*(b-a+1)+a);

       }

       var dashboard = new DashBoard({
         renderTo:'#container',
         width:225,
         height:225,
         background:{
           src:'http://gtms01.alicdn.com/tps/i1/TB1dNqpGVXXXXa3XVXXJZ3c5pXX-225-186.png',
           width:225,
           height:186,
           cx:114,
           cy:110
         },
         pointer:{
           src:'http://gtms03.alicdn.com/tps/i3/TB1flazGVXXXXXWXpXXWfM6HVXX-19-111.png', //TODO:可以传入data-uri
           width:20,
           height:111,
           cx:10,
           cy:102
         }
       })

       var effect = {
         easing:'elastic',
         ms:1000,
         callback:Util.noop
       }

       dashboard.pointTo(-90,effect)

       Node.one('#change').on('click',function(){
         dashboard.pointTo(helperRand(-145,145),effect)
       })

     });
    </script>
  </body>
</html>
