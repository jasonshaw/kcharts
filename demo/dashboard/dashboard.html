<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
    <title>chart test</title>
    <style type="text/css" media="screen">
     .container{width:230px;height:230px;margin:10px auto;}
     .tool{text-align: center;}
    </style>
  </head>
  <body>
    <div id="container" class="container">
      
    </div>
    <div class="tool">
        <button id="change" style="padding:5px 10px;">
                    随机指向
        </button>
      </div>
     <script charset="utf-8" src="//g.alicdn.com/kissy/k/5.0.1/seed.js"></script>
    <script type="text/javascript">
     require('node,util,kg/kcharts/5.0.0/dashboard/index',function(Node,Util,DashBoard){
       function helperRand(a,b){
         return Math.floor(Math.random()*(b-a+1)+a);

       }

       var dashboard = new DashBoard({
         renderTo:'#container',
         width:230,
         height:230,
         background:{
           src:'http://gtms04.alicdn.com/tps/i4/TB1Ld1BGVXXXXcvXXXXvBLt6FXX-230-230.png',
           width:230,
           height:230,
           cx:116,
           cy:120
         },
         pointer:{
           src:'http://gtms02.alicdn.com/tps/i2/TB1A91qGVXXXXXEXVXXILVYJVXX-25-114.png', //TODO:可以传入data-uri
           width:24,
           height:114,
           cx:12,
           cy:104
         }
       })

       var effect = {
         easing:'elastic',
         ms:1000,
         callback:Util.noop
       }

       dashboard.pointTo(20,effect)

       Node.one('#change').on('click',function(){
         dashboard.pointTo(helperRand(-90,120),effect)
       })

     });
    </script>
  </body>
</html>
