
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>A Simple Barchart</title>
<link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
<style type="text/css">
#demo1{
    width:750px;
    height:300px;
    margin:0px auto;
}
#demo1 .kcharts-legend-item{
    display: inline;
}
</style>
</head>
<body>
<div id="demo1"></div>
<script charset="utf-8" src="//g.alicdn.com/kissy/k/5.0.1/seed.js"></script>
<script type="text/javascript">
require("kg/kcharts/5.0.0/barchart/index",function(BarChart){
        var barChart = new BarChart({
            renderTo:"#demo1",
            legend:{
                isShow:true   
            },
            canvasAttr:{
                x:60,
                y:60,
                width:650,
                height:190
            },
            zoomType:"y",
            title:{
                content:"横向堆叠柱形图"
            },
            anim:{},
            stackable:true,
             yAxis: {
                    text:['周一', '周二', '周三', '周四', '周五']
            },
            xAxis:{
                min:0
            },
             yLabels:{
                css:{
                    "text-indent":"-4px"
                }
            },
            bars:{
                css:{
                    "border":"1px solid #fff"
                }
            },
            series:[{
                text: '数据一',
                data: [5, 3, 4, 7, 2]
            }, {
                text: '数据二',
                data: [2, 2, 3, 2, 1]
            }, {
                text: '数据三',
                data: [3, 4, 4, 2, 5]
            }],
            tip:{
                template:"{{text}} {{y}} mm",
                alignX:"right",
                css:{"border-color":"{COLOR}"},
                offset:{
                    y:-10
                }
            }
        });

    });

</script>
</body>
</html>
